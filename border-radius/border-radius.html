<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>border-radius</title>
	<style>
	    .example {
	    	margin: 50px auto;
	        width: 200px;
	        height: 200px;
	        background: #f00; 	
	    }
		.example1 {
			border-radius: 50%;
			/*百分比 设置圆角为宽高的50%*/
		}
		.example2 {
            border-radius: 20px 30px 40px 50px
            /*顺时针方向设置圆角的大小  */
		}
		.example3 {
			border-radius: 20px 50px 30px;
			/*左上 右上和左下 右下*/
		}
		.example4 {
			border-radius: 50px 80px;
			/*对角*/
		}
		/*兼容性:IE9+,FireFox4+,Chrome,Safari5+,Opera;*/
	</style>
</head>
<body>
  <div class="example example1"></div>
  <div class="example example2"></div>
  <div class="example example3"></div>
  <div class="example example4"></div>
</body>
</html>
