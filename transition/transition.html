<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transition</title>
	<style type="text/css">
	  * {
	  	margin: 0;
	  	padding: 0;
	  }
	  .block {
	  	width: 150px;
	  	height: 150px;
	  	background: #f00;
	  	transition:1s width 2s linear,2s background 3s linear;
	  }
	  .block:hover {
	  	width: 800px;
	  	background: green;
	  }
	</style>
</head>
<body>
  <div class="block"></div>
</body>
</html>
