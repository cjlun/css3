<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.block {
			width: 49px;
			height: 40px;
			background-image: url("./birds.png");
			animation: run 0.5s steps(1);
			animation-iteration-count: infinite;
		}
		@keyframes run {
			0 {
				background-position: 0 0;
			}
			33.3% {
				background-position: -49px 0;
			}
			66.6% {
				background-position: -98px 0;
			}
			100% {
				background-position: 0 0;
			}
		}
	</style>
</head>
<body>
    <div class="block"></div>
</body>
</html>
