<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.block {
			width: 150px;
			height: 150px;
			background: red;
			animation: run 1s linear;
			/*animation-play-state: paused;*/
			/*animation-delay: 5s;*/
			animation-fill-mode: forwards;
			animation-iteration-count: infinite;
			animation-direction: reverse;
		}
		@keyframes run {
		  0 {
		  	width: 100px;
		  }
		  50% {
		  	width: 800px;
		  }
		  100% {
		  	width: 100px;
		  }
		}
	</style>
</head>
<body>
  <div class="block"></div>
</body>
</html>
